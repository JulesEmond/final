<div class="container">
    <h2>User Settings</h2>
    <form [formGroup]="readUserForm">
        <div *ngIf="validMessage != ''">
            <h3 class="has-info">{{validMessage}}</h3>
        </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" [(ngModel)]="user.name" disabled/>
      <div *ngIf="!formUpdate.name.valid && (formUpdate.name.dirty || formUpdate.name.touched)">
        <div [hidden]="!formUpdate.name.errors.required">Le nom est obligatoire</div>
        <div [hidden]="!formUpdate.name.errors.minlength">Le nom doit être composé un minumu de 4 caractères</div>
      </div>
      </div>
  

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" [(ngModel)]="user.password" disabled/>
      </div>

      <div class="form-check form-group">
        <input class="form-check-input" type="checkbox"
                id="emailOffers" formControlName="emailOffers" [(ngModel)]="user.emailOffers" disabled>
        <label class="form-check-label" for="emailOffers">
          Email Special Offers
        </label>
      </div>

      <p>User Interface Style</p>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="interfaceStyle" 
                 id="lightInterface" value="light" checked [(ngModel)]="user.interfaceStyle" disabled>
          <label class="form-check-label" for="lightInterface">
            Light
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="interfaceStyle" 
                 id="mediumInterface" value="medium" [(ngModel)]="user.interfaceStyle" disabled>
          <label class="form-check-label" for="mediumInterface">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" formControlName="interfaceStyle" 
                  id="darkInterface" value="dark" [(ngModel)]="user.interfaceStyle" disabled>
          <label class="form-check-label" for="darkInterface">
            Dark
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="subscriptionType">Subscription Type</label>
        <select class="form-control" id="subscriptionType" formControlName="subscriptionType" [(ngModel)]="user.subscriptionType" disabled>
          <option>Monthly</option>
          <option>Annual</option>
          <option>Lifetime</option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" formControlName="notes" class="form-control" 
                  rows="3" [(ngModel)]="user.notes" disabled></textarea>
      </div>      

      <div class="form-group">
        <div class="col-md-8">
          <a [routerLink]="[ '/crud']" id="cancel" name="cancel" class="btn btn-secondary">Return</a>
        </div>
      </div>
    </form>

    
    <hr>
    <!-- <h3>{{form1.value | json}}</h3> --> 
    
  </div>
