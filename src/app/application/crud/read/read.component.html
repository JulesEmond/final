<div class="container-fluid">
    <h1>Exemple Crud</h1>


   <div>
       <a [routerLink]="['/crud/create']" class="btn btn-success btn-lg my-4">Create</a>
   </div> 
<table class="table">
    <thead class="thead-dark">
        <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email Offers</th>
        <th scope="col">Interface Style</th>
        <th scope="col">Subscription Type</th>
        <th scope="col">Notes</th>
        <th width="430px">Operation</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listUsers; let i = index">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.emailOffers}}</td>
            <td>{{item.interfaceStyle}}</td>
            <td>{{item.subscriptionType}}</td>
            <td>{{item.notes}}</td>
            <td>
                <a href="" class="btn btn-info mr-2">Afficher</a>
                <a [routerLink]="[ '/crud/update/', item.id]" class="btn btn-primary mr-2">Update</a>
                <button type="button" (click)="delete(item.id)" class="btn btn-danger mr-2">Delete</button>
                <button type="button" (click)="delete2(item.id, i)" class="btn btn-danger">Delete2</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
